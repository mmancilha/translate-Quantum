<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantumm - Tradução Instantânea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'google-bg': '#202124',
                        'google-surface': '#303134',
                        'google-border': '#3c4043',
                        'google-text': '#e8eaed',
                        'google-muted': '#9aa0a6',
                        'google-hover': '#3c4043',
                        'google-accent': '#8ab4f8',
                        'accent': {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#8ab4f8',
                            500: '#8ab4f8',
                            600: '#aecbfa',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="dark bg-google-bg text-google-text min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-20">
        <header class="py-2 border-b border-google-border">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <h1 class="text-2xl font-bold text-google-text flex items-center gap-2">
                        <i class="fas fa-language text-accent-400"></i>
                        Quantumm
                    </h1>
                </div>
                <div class="flex items-center gap-3">
                    <a href="https://github.com/mayconmancilha" target="_blank" rel="noopener noreferrer" class="w-8 h-8 bg-google-surface hover:bg-google-border border border-google-border rounded-lg flex items-center justify-center text-google-muted hover:text-accent-400 transition-all duration-200 hover:-translate-y-0.5 hover:shadow-lg" title="GitHub">
                        <i class="fab fa-github text-sm"></i>
                    </a>
                    <a href="https://linkedin.com/in/mayconmancilha" target="_blank" rel="noopener noreferrer" class="w-8 h-8 bg-google-surface hover:bg-google-border border border-google-border rounded-lg flex items-center justify-center text-google-muted hover:text-accent-400 transition-all duration-200 hover:-translate-y-0.5 hover:shadow-lg" title="LinkedIn">
                        <i class="fab fa-linkedin text-sm"></i>
                    </a>

                </div>
            </div>
        </header>

        <!-- Main Translation Section -->
        <main class="flex-1 mx-auto px-4 py-4 sm:py-6">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6 h-full">
                <!-- Input Section -->
                <div class="bg-google-surface border-0 rounded-lg p-2 sm:p-3 shadow-sm">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-base font-medium text-google-text flex items-center">
                            <i class="fas fa-edit mr-2 text-blue-400 text-sm"></i>
                            Texto Original
                        </h2>
                        <select id="sourceLanguage" class="bg-google-bg border border-gray-300/20 text-google-text rounded-md px-3 py-1.5 text-sm focus:ring-1 focus:ring-google-accent focus:border-transparent transition-all hover:bg-google-hover">
                            <option value="auto">Detectar idioma</option>
                            <option value="en">Inglês</option>
                            <option value="pt">Português</option>
                            <option value="es">Espanhol</option>
                            <option value="fr">Francês</option>
                            <option value="de">Alemão</option>
                            <option value="it">Italiano</option>
                            <option value="ja">Japonês</option>
                            <option value="ko">Coreano</option>
                            <option value="zh-cn">Chinês</option>
                            <option value="ru">Russo</option>
                        </select>
                    </div>
                    <textarea 
                        id="inputText" 
                        placeholder="Digite ou cole seu texto aqui..."
                        class="w-full h-32 sm:h-36 lg:h-40 bg-google-bg border border-gray-300/20 text-google-text rounded-md p-2 sm:p-3 resize-none focus:ring-1 focus:ring-google-accent focus:border-transparent placeholder-google-muted transition-all text-sm"
                        maxlength="5000"
                    ></textarea>
                    <div class="mt-2 flex items-center justify-end">
                        <div class="text-xs text-google-muted">
                            <span id="charCount">0/5000</span>
                        </div>
                    </div>
                </div>

                <!-- Output Section -->
                <div class="bg-google-surface border-0 rounded-lg p-2 sm:p-3 shadow-sm">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-base font-medium text-google-text flex items-center">
                            <i class="fas fa-language mr-2 text-purple-400 text-sm"></i>
                            Tradução
                        </h2>
                        <select id="targetLanguage" class="bg-google-bg border border-gray-300/20 text-google-text rounded-md px-3 py-1.5 text-sm focus:ring-1 focus:ring-google-accent focus:border-transparent transition-all hover:bg-google-hover">
                            <option value="pt">Português</option>
                            <option value="en">Inglês</option>
                            <option value="es">Espanhol</option>
                            <option value="fr">Francês</option>
                            <option value="de">Alemão</option>
                            <option value="it">Italiano</option>
                            <option value="ja">Japonês</option>
                            <option value="ko">Coreano</option>
                            <option value="zh-cn">Chinês</option>
                            <option value="ru">Russo</option>
                        </select>
                    </div>
                    <div id="outputContent" class="h-32 sm:h-36 lg:h-40 bg-google-bg border border-gray-300/20 rounded-md overflow-y-auto">
                        <div id="outputText" class="p-2 sm:p-3 text-google-text text-sm leading-relaxed whitespace-pre-wrap break-words hidden"></div>
                    </div>
                    <div class="mt-4 flex justify-end space-x-2">
                        <button id="copyBtn" class="bg-google-surface border-0 hover:bg-google-hover text-google-text px-3 py-1.5 rounded-md transition-all flex items-center text-sm" disabled>
                            <i class="fas fa-copy mr-1.5 text-xs"></i>
                            Copiar
                        </button>
                        <button id="speakBtn" class="bg-google-surface border-0 hover:bg-google-hover text-google-text px-3 py-1.5 rounded-md transition-all flex items-center text-sm" disabled>
                            <i class="fas fa-volume-up mr-1.5 text-xs"></i>
                            Ouvir
                        </button>
                    </div>
                </div>
            </div>
        </main>



        </main>

        <!-- Footer -->
        <footer class="fixed bottom-0 left-0 right-0 w-full py-3 border-t border-google-border bg-google-bg z-10">
            <!-- Features -->
            <div class="flex flex-wrap justify-center gap-3 mb-3">
                <div class="flex items-center gap-2 px-3 py-1.5 bg-google-surface border-0 rounded-lg">
                    <div class="w-5 h-5 bg-accent-500/20 rounded-md flex items-center justify-center">
                        <i class="fas fa-bolt text-yellow-400 text-xs"></i>
                    </div>
                    <span class="text-google-text text-xs">Tradução instantânea</span>
                </div>
                <div class="flex items-center gap-2 px-3 py-1.5 bg-google-surface border-0 rounded-lg">
                    <div class="w-5 h-5 bg-accent-500/20 rounded-md flex items-center justify-center">
                        <i class="fas fa-globe text-cyan-400 text-xs"></i>
                    </div>
                    <span class="text-google-text text-xs">Múltiplos idiomas</span>
                </div>
                <div class="flex items-center gap-2 px-3 py-1.5 bg-google-surface border-0 rounded-lg">
                    <div class="w-5 h-5 bg-accent-500/20 rounded-md flex items-center justify-center">
                        <i class="fas fa-shield-alt text-pink-400 text-xs"></i>
                    </div>
                    <span class="text-google-text text-xs">Privacidade garantida</span>
                </div>
            </div>
            <p class="text-google-muted text-xs text-center">&copy; 2024 Quantumm. Desenvolvido por Maycon Mancilha com tecnologia de IA avançada para quebrar barreiras linguísticas.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
