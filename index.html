<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tradutor Quantum Multilíngue</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <span class="material-icons">translate</span>
          <h1>Tradutor Quantum</h1>
        </div>
        <div class="subtitle">Detecção Automática • Múltiplos Idiomas</div>
      </header>

      <!-- Main Translation Interface -->
      <main class="translator">
        <div class="translation-container">
          <!-- Source Language Panel -->
          <div class="language-panel source-panel">
            <div class="language-header">
              <div class="language-selector">
                <select id="sourceLangSelect" class="language-select">
                  <option value="auto">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      style="margin-right: 8px; vertical-align: middle"
                    >
                      <path
                        d="M18.39 14.91a7.5 7.5 0 1 0-1.48 1.48L21.5 21l-1.41 1.41-4.7-4.7zm-6.89-1.41a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zM12.5 5h-1v2h-2v1h2v2h1V8h2V7h-2V5zM10 3.5V2h1v1.5h1.5V4h-1.5V5h-1V4H8V2.5h2z"
                      />
                    </svg>
                    Detectar Automaticamente
                  </option>
                  <option value="en">🇺🇸 Inglês</option>
                  <option value="pt">🇧🇷 Português</option>
                  <option value="es">🇪🇸 Espanhol</option>
                  <option value="fr">🇫🇷 Francês</option>
                  <option value="de">🇩🇪 Alemão</option>
                  <option value="it">🇮🇹 Italiano</option>
                </select>
                <div id="detectedLang" class="detected-language hidden">
                  <span class="material-icons">auto_awesome</span>
                  <span id="detectedLangText">Detectado: Inglês</span>
                </div>
              </div>
            </div>
            <div class="text-area-container">
              <textarea
                id="sourceText"
                class="text-area source-text"
                placeholder="Digite ou cole seu texto aqui..."
                maxlength="5000"
              ></textarea>
              <div class="text-controls">
                <div class="char-counter">
                  <span id="charCount">0</span>/5000
                </div>
                <div class="control-buttons">
                  <button
                    id="clearBtn"
                    class="control-btn"
                    title="Limpar texto"
                    style="display: none"
                  >
                    <span class="material-icons">clear</span>
                  </button>
                  <button
                    id="speakSourceBtn"
                    class="control-btn"
                    title="Ouvir texto original"
                    style="display: none"
                  >
                    <span class="material-icons">volume_up</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Swap Button -->
          <div class="swap-container">
            <button
              id="swapBtn"
              class="swap-btn"
              title="Trocar idiomas"
              style="display: none"
            >
              <span class="material-icons">swap_horiz</span>
            </button>
          </div>

          <!-- Target Language Panel -->
          <div class="language-panel target-panel">
            <div class="language-header">
              <div class="language-selector">
                <select id="targetLangSelect" class="language-select">
                  <option value="pt">🇧🇷 Português</option>
                  <option value="en">🇺🇸 Inglês</option>
                  <option value="es">🇪🇸 Espanhol</option>
                  <option value="fr">🇫🇷 Francês</option>
                  <option value="de">🇩🇪 Alemão</option>
                  <option value="it">🇮🇹 Italiano</option>
                </select>
              </div>
            </div>
            <div class="text-area-container">
              <div
                id="targetText"
                class="text-area target-text"
                data-placeholder="A tradução aparecerá aqui..."
              ></div>
              <div class="text-controls">
                <div class="translation-info">
                  <span
                    id="translationPath"
                    class="translation-path hidden"
                  ></span>
                </div>
                <div class="control-buttons">
                  <button
                    id="copyBtn"
                    class="control-btn"
                    title="Copiar tradução"
                    style="display: none"
                  >
                    <span class="material-icons">content_copy</span>
                  </button>
                  <button
                    id="speakBtn"
                    class="control-btn"
                    title="Ouvir tradução"
                    style="display: none"
                  >
                    <span class="material-icons">volume_up</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Botão de tradução removido conforme requisitos -->

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator hidden">
          <div class="spinner"></div>
          <span>Traduzindo...</span>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden">
          <span class="material-icons">error_outline</span>
          <span id="errorText">Erro ao traduzir. Tente novamente.</span>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-content">
          <p>
            Powered by <strong>Helsinki-NLP & FastText</strong> • Desenvolvido
            com ❤️ por <strong>Maycon Mancilha</strong>
          </p>
          <div class="footer-links">
            <a
              href="https://github.com/mmancilha"
              target="_blank"
              class="social-link"
            >
              <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
              GitHub
            </a>
            <a
              href="https://www.linkedin.com/in/mayconmancilha/"
              target="_blank"
              class="social-link"
            >
              <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.144 0 2.064.925 2.064 2.063 0 1.139-.92 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
                />
              </svg>
              LinkedIn
            </a>
          </div>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
